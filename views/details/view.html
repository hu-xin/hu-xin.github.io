<div class="details-container" ng-style="fixedbg"><!-- 头部 --><header class="header"><div class="header-box clearfix"><a class="btn-back" ng-click="back()"><i class="fa fa-chevron-left"></i></a><h1>{{title}}</h1></div></header><!-- 电影详情 --><section class="details"><img src="{{data.images.medium}}"><h2 class="title">{{data.title}}<span>({{data.year}})</span></h2><!-- 简介 --><div class="intro"><p><span class="item">评分：</span><span>{{data.rating.average}}</span></p><p><span class="item">导演：</span> <span ng-repeat="director in data.directors">{{director.name}}<i ng-if="!$last">、</i></span></p><p><span class="item">主演：</span> <span ng-repeat="actor in data.casts">{{actor.name}}<i ng-if="!$last">、</i></span></p><p><span class="item">类型：</span><span>{{data.genres.join('、')}}</span></p></div><!-- 剧情简介 --><div class="synopsis"><span>剧情简介</span><p>{{data.summary}}</p></div></section><!-- 加载遮罩 --><div class="mask" ng-if="loading == true"><div class="sk-circle"><div class="sk-circle1 sk-child"></div><div class="sk-circle2 sk-child"></div><div class="sk-circle3 sk-child"></div><div class="sk-circle4 sk-child"></div><div class="sk-circle5 sk-child"></div><div class="sk-circle6 sk-child"></div><div class="sk-circle7 sk-child"></div><div class="sk-circle8 sk-child"></div><div class="sk-circle9 sk-child"></div><div class="sk-circle10 sk-child"></div><div class="sk-circle11 sk-child"></div><div class="sk-circle12 sk-child"></div></div></div></div>
