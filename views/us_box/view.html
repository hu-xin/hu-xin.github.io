<!-- 头部 --><header class="header"><div class="header-box"><a class="btn-back" ng-click="back()"><i class="fa fa-chevron-left"></i></a><h1>{{title}}</h1></div></header><!-- 列表 --><section class="list"><ul class="result-list"><li class="clearfix" ng-repeat="item in data.subjects"><a href="#!/details/{{item.subject.id}}"><img ng-src="{{item.subject.images.small}}" alt="{{item.subject.title}}"><div class="info"><div class="title">{{item.subject.title}}({{item.subject.year}})</div><div class="directors">导演：<span ng-repeat="director in item.subject.directors">{{director.name}}<span ng-if="!$last">、</span></span></div><div class="casts">主演：<span ng-repeat="actor in item.subject.casts">{{actor.name}}<span ng-if="!$last">、</span></span></div><div class="genres">类型：<span>{{item.subject.genres.join('、')}}</span></div></div><span class="score">{{item.subject.rating.average}}</span></a></li></ul><!-- 加载遮罩 --><div class="mask" ng-if="loading == true"><div class="sk-circle"><div class="sk-circle1 sk-child"></div><div class="sk-circle2 sk-child"></div><div class="sk-circle3 sk-child"></div><div class="sk-circle4 sk-child"></div><div class="sk-circle5 sk-child"></div><div class="sk-circle6 sk-child"></div><div class="sk-circle7 sk-child"></div><div class="sk-circle8 sk-child"></div><div class="sk-circle9 sk-child"></div><div class="sk-circle10 sk-child"></div><div class="sk-circle11 sk-child"></div><div class="sk-circle12 sk-child"></div></div></div></section>
